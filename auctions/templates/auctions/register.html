{% extends "auctions/layout.html" %}

{% block body %}

  <main style="margin-bottom: -150px" class="d-flex align-items-center min-vh-100 py-3 py-md-0" >
    <div class="container">
      <div class="card">
        <div class="row no-gutters">
 
            <div class="card-body" style="padding-top: 60px">

            <p class="login-card-description">Register</p>

                {% if message %}
                    <div>{{ message }}</div>
                {% endif %}

                <form action="{% url 'register' %}" method="post">
                    {% csrf_token %}
                  <div class="form-group">
                    <input type="text" id="email" class="form-control" autofocus type="text" name="username" placeholder="Username">
                  </div>
                  <div class="form-group">
                    <input type="email" name="email" placeholder="Email Address" id="text" class="form-control">
                  </div>
                  <div class="form-group">
                    <input type="password" name="password" placeholder="Password" id="password" class="form-control">
                  </div>
                  <div class="form-group">
                    <input type="password" name="confirmation" placeholder="Confirm Password" id="password" class="form-control">
                  </div>
                  <input class="btn btn-secondary btn-block mb-4 login-card" type="submit" value="Register"  >
                </form>
            <p class="login-card-footer-text">Already have an account? <a href="{% url 'login' %}">Log In here.</a></p>
     
            </div>
          </div>
        </div>
      </div>
        </div>
  </main>


{% endblock %}
